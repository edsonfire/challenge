<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png"/>
    <title>Desafio</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</h:head>

<h:body>
    <div class="main-wrapper">
   
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
            <div class="auth-box bg-dark border-top border-secondary">
                <div id="loginform" class=" bg-dark" style="padding: 40px; margin-top: 40px;">
                    <div class="text-center p-t-20 p-b-20">
                        <span class="db" style="color: #FFF;">Efetue Login para entrar</span>
                    </div>
              <h:form>
            <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10" style="padding: 10px">
            <a href="" id="login-logo">
                <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">Portal </span><span class="hardblue">Desafio</span></span>
            </a>
            <div class="EmptyBox10"></div>
        </div>

        <!-- LOGIN BOX COVER START -->
        <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
            <div class="Container">
                <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft">
                    <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> </div>
                </div>
                

                <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                    <div class="EmptyBox50"></div>
                   		<div class="form-group m-t-20">
								<label style="color: #FFF;">Usuário</label>
                                 <p:inputText value="#{loginBeanPortal.sUsuario}" placeholder="Usuário" styleClass="Container80 Fnone MarAuto Fs18  form-control" />
                    
                    </div>
                    <div class="EmptyBox20"></div>
                    <div class="form-group m-t-20">
								<label style="color: #FFF;">Senha</label>
                    <p:password value="#{loginBeanPortal.sSenha}" placeholder="Senha" styleClass="Container80 Fnone MarAuto Fs18 form-control" feedback="false"/>
                   	</div>
                   	
                    <div class="EmptyBox20"></div>
                  
                    <div class="EmptyBox30"></div>
                    <p:commandButton   value="Entrar" styleClass="Fs16" action="#{loginBeanPortal.validaLogin}"></p:commandButton>
                    <div class="EmptyBox50"></div>
                </div>

            </div>
        </div>
        </h:form>
         <p:messages autoUpdate="true"></p:messages>
    <p:growl autoUpdate="true"></p:growl>
                </div>
               
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper scss in scafholding.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper scss in scafholding.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right Sidebar -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->


</h:body>
</html>
